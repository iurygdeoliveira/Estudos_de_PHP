<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{{link_admin}}" class="brand-link">
        <img src="./assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">Admin {{ sistema }}</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="./assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">User Name</a>
            </div>
        </div>

        {% if dashboard == true %}
        <!-- Sidebar Dashboard -->
        {% include "admin/partials/dashboardSidebar.html" %}
        {% endif %}
        {% if user == true %}
        <!-- Sidebar User -->
        {% include "admin/partials/userSidebar.html" %}
        {% endif %}
    </div>
    <!-- /.sidebar -->
</aside>
