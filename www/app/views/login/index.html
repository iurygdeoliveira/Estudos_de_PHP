<!DOCTYPE html>
<html lang="pt-br">

{% include "login/partials/head.html" %}

<body class="hold-transition login-page">

    <!-- HEADER -->

    <!-- CONTENT -->
    {% block content %}

    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>Admin</b> {{sistema}}</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                {{flashes['backend']['message']|raw}}
                <p class="login-box-msg">Faça o login para acessar o sistema</p>

                <form action="{{link_acesso}}" method="post" id="form" novalidate="novalidate">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" name="email" id="email">

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>

                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Senha" name="senha">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Lembrar-me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Acessar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <p class="mb-1">
                    <a href="{{link_forgot}}">Esqueçi minha senha</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    {% endblock %}

    <!-- FOOTER -->
    {% include "login/partials/footer.html" %}

</body>

</html>
